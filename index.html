<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>
    <section class="col-1">
      <div class="heading">
        <img id="logo" src="Logo.png" alt="Logo" />
        <h1 class="title">Burma Link Channel</h1>
      </div>
      <img id="signInPic" src="SignIn.svg" />
    </section>
    <section class="col-2">
      <div class="loginContainer">
        <h2 class="title2">Admin Sign In</h2>
        <form class="login-form">
          <div>
            <label class="label">Email:</label>
            <input class="input" type="email" />
          </div>
          <div>
            <label class="label">Password:</label>
            <input class="input" type="password" />
          </div>
          <div class="checkBoxLabel">
            <label class="checkBoxLabel"
              ><input type="checkbox" class="checkBox" />Remember Me
            </label>
          </div>
          <input class="signInButton" type="submit" value="Sign in" />
        </form>
        <button class="forgetPwd" type="button">Forget Password</button>
      </div>
    </section>
  </body>
</html>
